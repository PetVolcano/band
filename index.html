<!-- JavaScript Section -->
<script>
window.addEventListener('load', () => {
    // Function to load content into dynamic-content div
    function loadContent(url, targetId) {
        const target = document.getElementById(targetId);  // Target div where content will be inserted

        // Clear existing content
        target.innerHTML = '';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                target.innerHTML = html;  // Replace the content in the target div
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });

                // Re-initialize the carousel only when needed
                if (document.querySelector('.carousel-slide')) {
                    initializeCarousel();
                }
            })
            .catch(error => {
                console.error(`Error fetching ${url}:`, error);
                target.innerHTML = '<p>Failed to load content. Please try again later.</p>';
            });
    }

    // Initial preload of home.html content
    loadContent('home.html', 'dynamic-content');

    // Smooth scroll to the top (Home)
document.getElementById('scroll-to-top').addEventListener('click', function (e) {
    e.preventDefault();
    
    // Load the home content first
    loadContent('home.html', 'dynamic-content');

    // Add a delay before scrolling to the top
    setTimeout(() => {
        const target = document.querySelector('#home');
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }, 1000); // 1000ms = 1 second
});

document.getElementById('scroll-to-hiding').addEventListener('click', function (e) {
    e.preventDefault();

    // Load the home content first

    // Add a delay before scrolling
    setTimeout(() => {
        const target = document.querySelector('#zombride');
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }, 1000); // 1000ms = 1 second
});



    // Smooth scroll for the Music link in the nav bar
    document.querySelector('a[href="#music"]').addEventListener('click', function (e) {
        e.preventDefault();
        loadContent('music.html', 'dynamic-content');
    });

    // Smooth scroll for the Dates link in the nav bar
    document.querySelector('a[href="#dates-content"]').addEventListener('click', function (e) {
        e.preventDefault();
        loadContent('dates.html', 'dynamic-content');
    });

    // Smooth scroll for the Store link in the nav bar
    document.querySelector('a[href="#store"]').addEventListener('click', function (e) {
        e.preventDefault();
        loadContent('store.html', 'dynamic-content');
    });

    // Smooth scroll for the About link in the nav bar
    document.querySelector('a[href="#about"]').addEventListener('click', function (e) {
        e.preventDefault();
        loadContent('about.html', 'dynamic-content');
    });

    // Flame layer hover effect
    const button = document.querySelector('.button button');
    const layer3Image = document.getElementById('layer3');

    button.addEventListener('mouseenter', () => {
        layer3Image.src = 'flamelayer.png';
    });

    button.addEventListener('mouseleave', () => {
        layer3Image.src = 'image3.gif';
    });

    // Carousel functionality
    function initializeCarousel() {
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselImages = document.querySelectorAll('.carousel-slide img');

        if (!carouselSlide) return;  // Return early if carousel-slide does not exist

        const prevBtn = document.querySelector('#prevBtn');
        const nextBtn = document.querySelector('#nextBtn');

        let counter = 1;
        const size = carouselImages[0].clientWidth;

        carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';

        nextBtn.addEventListener('click', () => {
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter++;
            if (counter >= carouselImages.length - 1) counter = 0;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });

        prevBtn.addEventListener('click', () => {
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter--;
            if (counter < 0) counter = carouselImages.length - 2;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });
    }

    // Initialize the carousel
    initializeCarousel();

    document.getElementById('load-dates').addEventListener('click', function (e) {
        e.preventDefault();
        loadContent('dates.html', 'dynamic-content');
    });
});


</script>
